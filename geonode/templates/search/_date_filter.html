{% if SEARCH_FILTERS.DATE_ENABLED %}
<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-right"></i>Datum</a></h4>
  <ul class="nav closed" id="date_start">
    <label>Beginndatum</label>
    <li><input value="yyyy" data-date-format="YYYY" type="text"  placeholder="YYYY" ng-model="date_query.date__gte" /></li>
  </ul>

  {% comment %}
  <ul class="nav closed" id="date_end">
    <label>Enddatum</label>
    <li><input value="yyyy" data-date-format="YYYY" type="text" placeholder="YYYY" ng-model="date_query.date__lte" /></li>
  </ul>
   {% endcomment %}

</nav>
{% endif %}
